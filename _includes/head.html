<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content='{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}'>

  <link rel="icon" type="image/png" href="{{ "/images/favicon.ico" | prepend: site.baseurl }}">

  <link rel="stylesheet" type="text/css" href="{{ "/css/all.css" | prepend: site.baseurl }}?v=1.0.0" media="all" />
  <link rel="stylesheet" type="text/css" href="{{ "/css/slider.css" | prepend: site.baseurl }}?v=1.0.0" media="all" />

  <script type="text/javascript" src="{{ "/js/jquery-1.4.2.min.js"| prepend: site.baseurl }}"></script>
  <script type="text/javascript" src="{{ "/js/subnavie6.js"| prepend: site.baseurl }}"></script>

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
</head>
